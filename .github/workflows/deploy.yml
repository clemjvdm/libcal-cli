name: Build Binaries
on:
  push:
    tags: v*

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - run: npm install -g @yao-pkg/pkg
      - run: pkg libcal-cli.js --targets node22-linux-x64,node22-macos-x64,node22-win-x64 --output libcal-cli
      - run: tar -czvf libcal-cli-linux.tar.gz libcal-cli-linux
      - run: tar -czvf libcal-cli-macos.tar.gz libcal-cli-macos

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            libcal-cli-linux.tar.gz
            libcal-cli-macos.tar.gz
            libcal-cli-win.exe
